<!DOCTYPE html>
<html>
<head>
    <title>Máy tính tuổi AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.min.css">
</head>
<body>
    <h1>Máy tính tuổi thông minh</h1>
    <form>
        <label for="number">Nhập tuổi của bạn:</label>
        <input type="text" id="number" name="number" required>
        <br><br>
        <input type="button" value="Tính tuổi" onclick="showAge()">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.all.min.js"></script>
    <script>
        function showAge() {
            var number = document.getElementById("number").value;

            // Kiểm tra xem giá trị nhập vào có phải là số hay không
            if (isNaN(number)) {
                // Hiển thị thông báo lỗi nếu không phải là số
                Swal.fire({
                    title: 'Lỗi',
                    text: 'Tuổi là số chứ bạn',
                    icon: 'error',
                    confirmButtonText: 'Nhập lại'
                });
            } else {
                // Hiển thị thông báo với giá trị số nhập vào
                Swal.fire({
                    title: 'Tuổi của bạn là',
                    text: number,
                    icon: 'success',
                    confirmButtonText: 'Ok'
                });
            }
        }
    </script>
</body>
</html>
