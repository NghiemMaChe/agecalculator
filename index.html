<!DOCTYPE html>
<html>
<head>
    <title>Máy tính tuổi AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.min.css">
</head>
<body>
    <h1>Máy tính tuổi thông minh của <a href="https://www.facebook.com/hh.nghiem">Hiểu Nghiệm</a></h1>
    <form>
        <label for="number">Nhập tuổi của bạn:</label>
        <input type="text" id="number" name="number" required>
        <br><br>
        <input type="button" value="Tính tuổi" onclick="showAge()">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.10/dist/sweetalert2.all.min.js"></script>
    <script>
        // follow "keypress" trên input
        document.getElementById("number").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                showAge(); // Gọi hàm showAge() khi nhấn phím "Enter"
            }
        });

        function showAge() {
            var number = document.getElementById("number").value;

            // giá trị nhập vào có phải là số hay không
            if (isNaN(number) || number < 0 || number.trim() === "") {
                Swal.fire({
                    title: 'Lỗi',
                    text: 'Tuổi clgt ??',
                    icon: 'error',
                    confirmButtonText: 'Nhập lại'
                });
            } else {
                // Hiển thị thông báo với giá trị số nhập vào
                Swal.fire({
                    title: 'Tuổi của bạn là',
                    text: number,
                    icon: 'success',
                    confirmButtonText: 'Ok'
                });
            }
        }
    </script>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "100220995775184");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v18.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
